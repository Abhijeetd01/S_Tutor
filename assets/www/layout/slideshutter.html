<div class="navbar"><div class="navbar-inner" style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};{{#root_Compare @global.style.headerBarType "==" "image"}} background-image:url({{@global.style.nav_header_image_name}}){{/root_Compare}}">
    <div class="center sliding {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}" {{#root_Compare @global.style.headerBarType "==" "image"}}style="visibility:hidden;"{{/root_Compare}}>{{#root_Compare @global.style.headerBarTitle "==" ""}}{{@global.style.appName}} {{else}}{{@global.style.headerBarTitle}}{{/root_Compare}}</div>
    <div class="right"></div>
    </div>
</div>

<div data-page="slideshutter" class="page {{#js_compare "this.home.appData.headerBarType === 'none' "}}no-navbar {{else}} navbar-through  {{/js_compare}} no-toolbar">
	<div class="page-content {{@global.style.appTheme}}"> 
         <div id="app_navigation" class="{{@global.style.navigationSize}} {{@global.style.navigationFont}} app_navigation_{{@global.style.layout}} {{#home.appData.hideLayout}} hide-{{this}} {{/home.appData.hideLayout}}">
         <div id="box">
    {{#home.home}}
           <a href="#" data-productid="{{pageid}}"  data-productidentifier="{{pageIdentifierBecon}}" class="page-link half"  style="background:url({{@global.iconpath}}{{iconName}})"> 			<img src="images/4x5.png" alt="" />
            <div class="jqr_container"><span style="color: {{@global.style.navTextColor}} ">{{pageNewid}}</span></div>
            </a> 
    {{/home.home}} 
      </div>
    </div>
    </div>

</div>
