<div class="navbar"><div class="navbar-inner " style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};">

			<a href="index" class="link back" style="color:{{@global.style.headerBarIconColor}};">
			<i class="icon icon-left-open-2"></i>
			</a>
		</div>
		<div class="center sliding {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}">
				<div class="topHeader">{{@global.pageLanguageSetting.search_product_food}}</div>

		<div class="right">
				<a onclick="foodcourtCartPage('cart',this)" class="localHeaderIconRight ui-link" style="color:{{@global.style.headerBarIconColor}};"> <span class="subValue" style="color:{{@global.styleAndNavigation.button[3]}};background:{{@global.styleAndNavigation.button[2]}};">{{@global.foodCartCount}}</span><div class="headerIcon"><i class="icon-cart"></i></div></a>

	</div>
