<div class="navbar">
	<div class="navbar-inner" style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};">

		<div class="left sliding">
			<a href="index" class="link back icon icon-left-open-2" style="color:{{@global.style.headerBarIconColor}};"></a>
		</div>

		<div class="center sliding">
			<div class="topHeader {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}">
				Update Listings
			</div>
		</div>

		<div class="right">

		</div>
	</div>
</div>

<div data-page="accommodation-privacy" class="page navbar-through no-toolbar" style="background-color:">
	<!-- Page content-->
	<div class="page-content {{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}} hideBorder-{{@global.styleAndNavigation.hideBorder}}" style="color:{{@global.styleAndNavigation.content[2]}}; background:{{@global.styleAndNavigation.pageBgColor}}">
		<section class="hotelupdate">
			<ul class="accUpdateListing">
				{{#accommodationList}}
				<li>
					<div class="accUpdateimg">
						<img src="images/image-2x1.png" class="img-style" style="background-image:url({{imageList[0].image}})"/>
						<div class="accUpdatename">{{name}}</div>
					</div>
					<div class="accUpdatebottom">
						<div class="accUpdatestatus">
							<div class="name">{{name}}, {{address}},{{city}},{{state}},{{country}},{{zip}}</div>
							<div class="status">Published</div>
						</div>
						<div class="accUpdateaction">
							<a href="#" onclick="Listing_Edit('{{id}}')" edit-id="{{id}}"><i class="appyslim-design-pencil-2" ></i> Edit</a>
							<a href="#" onclick="updatedListingDelete('{{id}}')"><i class="appyslim-ui-trash-bin"  ></i> Delete</a>
							<a href="#" onclick="updatepreviewDetail(this);" id="{{id}}"><i class="appyslim-files-search-document"></i>Preview</a>
						</div>
					</div>
				</li>
				{{/accommodationList}}

			</ul>

		</section>
	</div>
	<!-- End Page content-->
</div>
