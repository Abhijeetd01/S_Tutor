.onoffswitch {
    display:inline-block;
    margin:7px 10px 0 0;
    position:absolute;
    vertical-align:middle;
    width:50px;
    z-index:99;
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
}
.onoffswitch-checkbox {
    display:none;
}
.onoffswitch-label {
    display:block;
    overflow:hidden;
    cursor:pointer;
    border:2px solid #FFFFFF;
    border-radius:26px;
}
.onoffswitch-inner {
    display:block;
    width:200%;
    margin-left:-100%;
    transition:margin 0.3s ease-in 0s;
}
.onoffswitch-inner:before,.onoffswitch-inner:after {
    display:block;
    float:left;
    width:50%;
    height:24px;
    padding:0;
    line-height:24px;
    font-size:14px;
    color:white;
    font-family:Trebuchet,Arial,sans-serif;
    font-weight:bold;
    box-sizing:border-box;
}
.onoffswitch-inner:before {
    content:"";
    padding-left:10px;
    background-color:#863667;
    color:#FFFFFF;
}
.onoffswitch-inner:after {
    content:"";
    padding-right:10px;
    background-color:#e1e1e1;
    color:#999999;
    text-align:right;
}
.onoffswitch-switch {
    display:block;
    width:16px;
    margin:4px;
    background:#FFFFFF;
    position:absolute;
    top:0;
    bottom:0;
    right:22px;
    border:2px solid #FFFFFF;
    border-radius:26px;
    transition:all 0.3s ease-in 0s;
}
.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
    margin-left:0 !important;
}
.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
    right:0px !important;
}
