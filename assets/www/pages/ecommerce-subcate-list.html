<div class="navbar">
	<div class="navbar-inner" style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};">
		<div class="left sliding">
			<a href="index" class="link back" style="color:{{@global.style.headerBarIconColor}};">
			<i class="icon icon-left-open-2"></i>
			</a>
		</div>
		<div class="center sliding  {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}">
			<div class="topHeader">{{subcatname}}</div>
		</div>
		<div class="right">
			<a href="#" class="link" style="color:{{@global.style.headerBarIconColor}};">
                <i class="icon-cart cursor-pointer" onclick="Appyscript.ecomAddToCartProduct('cartview');"><span class="cartNotification"></span></i>
			</a>
		</div>
	</div>
</div>

<div data-page="ecommerce-SubCategory" class="page navbar-through no-toolbar" style="background: {{appPageBackgroundColor}}">
<style type="text/css">
  .productList li{border-bottom:2px solid {{@global.styleAndNavigation.borderColor}}}
</style>
	<!-- Page content-->
<div class="page-content infinite-scroll  {{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}} content-{{@global.styleAndNavigation.content[3]}} heading-{{@global.styleAndNavigation.heading[3]}} hideBorder-{{@global.styleAndNavigation.hideBorder}}" style="color:{{@global.styleAndNavigation.content[2]}}; background:{{@global.styleAndNavigation.pageBgColor}}" data-distance="200" data-page="{{categoryPage}}" data-id="{{subcatid}}">
         <div class="mcomContainer"> 
                            <ul>
                                <li><a  class="main-image">
                                <img src="images/image-2x1.png" alt="" style="background-image:url({{subcatimage}})" class="ImgMain"/>
                                <small class="{{@global.styleAndNavigation.title[0]}} {{@global.styleAndNavigation.title[1]}}" style="color:{{@global.styleAndNavigation.title[3]}};background:{{@global.styleAndNavigation.title[2]}};">{{subcatname}}</small></a></li>
                            </ul>
                       {{#if productList.length}}
                            <ul class="productList dataProduct">
                                <li class="sortTag">
                                <div class="top_toolBar">						
                                	<p>{{@global.pageLanguageSetting.sortby_mcom}}</p>
                                    	<div class="cat">							
                                        	<select id="searchpopup" onchange="ProductshrotingByPrice();">
                                                <option  value="sortby">{{@global.pageLanguageSetting.sortby_mcom}}</option>
                                                <option  value="pricelowtohigh">{{@global.pageLanguageSetting.pricelowhigh_mcom}}</option>
                                                <option  value="pricehightolow">{{@global.pageLanguageSetting.pricehighlow_mcom}}</option>
                                                <option  value="popularity">{{@global.pageLanguageSetting.popularity_mcom}}</option>
                                            </select>							
                                        </div>						
                                </div>                                    
                                </li>
                                {{#productList}}
                                    {{> ecomcatProduct}}
                                    {{/productList}}
                            </ul>
                                {{else}}
                                     <div class="msg-code" style="position: relative; margin: 125px 0 0 0; float: left; width: 100%;">{{> errorpage errorIcon="appyicon-no-data"}}</div>
                                      {{/if}}
                             <div class="infinite-scroll-preloader" style="display:none">
            	                <div class="preloader-view"><div class="preloader"></div></div>
                            </div>
                           </div>
	</div>
</div>
