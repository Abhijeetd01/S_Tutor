<div class="navbar"><div class="navbar-inner" style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};">


    <div class="left sliding">
     		{{getSlideBack "common"}}       
    </div>


    <div class="center sliding {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}">{{name}}</div>
    <div class="right"></div>
</div></div>

<div data-page="CountdownPage" class="page navbar-through no-toolbar">
    <!-- Page content-->
    <div class="backgroundAnimation">{{> innerBackground}}</div>
    <div class="page-content">
        <style>
            .countdown_day {
                font-size: 45px;
            }.countdown_txt {
                font-size: 20px;
            }
        .countdown_container {
            font-family: arial;
            line-height: normal;
            text-align: center;
            position: absolute;
            top: 50%;
            margin-top: -50px;
            width: 100%;
        }
        .countdown_txt_small {
            font-size: 14px;
        }
        countdown_container i::before{}
        countdown_container i::after{}
        .iconArea {
            width:100%;
            float:left;
            height:50px;
            margin:0;
            position:relative;
        }

        .iconArea:before {
            content:" ";
            width:calc(50% - 30px);
            position:absolute;
            left:0px;
            top:50%;
            height:1px;
            background:{{@global.styleAndNavigation.borderColor}};
            margin:0;
        }

        .iconArea:after {
            content:" ";
            width:calc(50% - 30px);
            position:absolute;
            right:0px;
            top:50%;
            height:1px;
            background:{{@global.styleAndNavigation.borderColor}};
            margin:0;
        }

        .iconArea i {
            width:60px;
            margin:auto;
            display:inline-block;
            line-height:50px;
            font-size:30px;
        }

        .iconArea img {
            width:40px;
            height:40px;
            margin:5px auto;

        }

            </style>
        <div class="countdown_container" >

            <div class="countdown_txt {{@global.styleAndNavigation.heading[0]}} {{@global.styleAndNavigation.heading[1]}}" style="color:{{@global.styleAndNavigation.heading[2]}}">{{title}}</div>
            <div class="iconArea">
                {{#js_compare "this.iconType == 'img' "}}
                <img src="{{iconName}}" />
                {{else}}
                <i class="{{iconName}}" style="color:{{@global.style.pageIconColor}}"></i>
                {{/js_compare}}

            </div>

            <div class="countdown_day" class="{{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}}" style="color:{{@global.styleAndNavigation.content[2]}}" id="remainingTime">{{hours}}</div>



        </div>
    </div>

</div>
