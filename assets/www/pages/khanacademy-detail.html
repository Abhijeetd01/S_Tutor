<div class="navbar"><div class="navbar-inner " style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};">
            <div class="left sliding">
              <a href="index" class="link back" style="color:{{@global.style.headerBarIconColor}};">
                <i class="icon icon-left-open-2"></i>
              </a>
            </div>
            <div class="center sliding {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}">{{title}}</div>
            <div class="right"></div>
          </div></div>

<div data-page="education-khanAcademyDetail" class="page navbar-through no-toolbar " style="background-color: {{appPageBackgroundColor}}" >
    <!-- Page content-->
<div class="backgroundAnimation">{{> innerBackground}}</div>
    <div class="page-content">
        
      <div id="khan-academy" class="khan-academy">
        <ul>
          {{#list}}
          <li onclick="playKhanAcademyVideo(this);" class="active" videoId="{{translated_youtube_id}}">
           {{#if translated_title}}
          <h3 tabindex="1">{{translated_title}}</h3>
             {{else}}
           <h3 tabindex="1">{{title}}</h3>
            {{/if}}

          <span class="author">{{#author_names}} {{this}} {{/author_names}}</span>
          <video poster="{{thumbnail_data.serving_url}}" width="100%" height="100%">
          <source src="{{download_urls.mp4}}" type="video/mp4">
          </video>
         {{#if translated_description}}
           <span>{{translated_description}}</span>
              {{else}}
          <span>{{description}}</span>
            {{/if}}

          <input data-role="none" type="hidden" value="undefined" id="khanAcademy_video_pic0" />
          </li>
          {{/list}}
        </ul>
      </div>

    </div>
   
	</div>
