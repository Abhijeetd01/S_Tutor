<div class="navbar">
	<div class="navbar-inner " style="background-color: {{headerBarBackgroundColor}}; color: {{headerBarTextColor}}; font-size: {{@global.style.headerBarSize}} ">
       <div class="left sliding">
          <a href="index" class="link back" style="color:{{headerBarTextColor}};">
             <i class="icon icon-left-open-2"></i>
          </a>
       </div>
       <div class="center sliding">{{title}}</div>
       <div class="right"></div>
   </div>
</div>

<div data-page="ToolsPage" class="page navbar-through no-toolbar " style="background-color: {{appPageBackgroundColor}}" >
    <!-- Page content-->
    <div class="page-content">
    {{#list}}
    	<a class="appypie-list" onclick="gettwitterPageData(twitterId)">
             <span>
             {{#js_compare "this.pageiconType == 'img' "}}
                 <img src="{{iconName}}" />
                {{else}}
              <i class="{{iconName}}"></i>
    {{/js_compare}}
                </span>
                <span>{{toolsNewId}}</span>
            </a> 
     {{/list}} 
    </div>
</div>
