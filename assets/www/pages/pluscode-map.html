<div class="navbar"><div class="navbar-inner " style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};">
    <div class="left sliding">
        {{getSlideBack ""}}
    </div>
    <div class="center sliding {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}">{{pageTitle}}</div>
    <div class="right"></div>
</div></div>

<div data-page="pluscode-map-page" class="page navbar-through no-toolbar " >
    <div class="backgroundAnimation">{{> innerBackground}}</div>
    <!-- Page content-->
    <div class="page-content">
        <style>
.map {
    height: calc(100% - 55px);
    position: fixed;
}
.plus-code {
    margin: 0px;
    padding: 35px 0 0 0;
    height: calc(100% - 35px);
}

.btn {
border:0px;
    border-radius: 0px;
    width: 100%;
    background: {{@global.styleAndNavigation.button[3]}};
    text-align: center;
    margin: 0px;
    padding: 0;
    position: fixed;
    bottom: 0px;
}

.btn a {


    box-sizing: border-box;
    color: {{@global.styleAndNavigation.button[3]}};
    padding: 17px 0px;
    text-align: center;
    width: 100%;
    background: {{@global.styleAndNavigation.button[2]}};
    display: block;
}

.search {
    width: 100%;
    background: #f5f5f5;

    padding: 4px 4px;
    box-sizing: border-box;
    top: 44px;
    position: fixed;
    z-index: 10000;
}
.search input[type="search"] {
    height: 30px;
	outline:none;
	box-sizing: border-box;
    width:100%;

}
ul#plusCodeListId {
    position: absolute;
    z-index: 1000;
    margin: 0px;
    width: 100%;
    padding-left: 0px;
    margin-top: 9px;
}
ul#plusCodeListId li {
    list-style: none;
    background: #fff;
    font-size: 14px;
    line-height: 30px;
    border-bottom: 1px solid {{@global.styleAndNavigation.borderColor}};
    padding: 4px 8px;

}


</style>
        <div class="plus-code">
            <div class="search"><input type="search" placeholder="{{searchTitle}}" id='plusCodeInput' name='plusCodeInput' onKeyPress='searchPlusCode();' onkeyup='searchPlusCode();'  data-role="none" name="search" /></div>
            <ul id='plusCodeListId'>
            </ul>
            <div class="map" id="map">
            </div>
            <div class="btn {{@global.styleAndNavigation.button[0]}}  {{@global.styleAndNavigation.button[1]}}"><a href="javascript:void(0)" onclick="findPlusCode()">{{getPlusCode}} </a></div>
        </div>
    </div>
</div>
