<div class="navbar"><div class="navbar-inner" style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};">
    <div class="left sliding">
        {{#root_Compare @global.style.layout "==" "slidemenu"}}
        {{#if @root.innerLayout}}
        <a href="index" class="link back" style="color:{{@global.style.headerBarIconColor}};">
            <i class="icon icon-left-open-2"></i>
        </a>
        {{else}}
        <a onclick="Appyscript.openSlide()" style="color:{{@global.style.headerBarIconColor}};">
            <i class="icon icon-menu"></i>
        </a>
        {{/if}}
        {{else}}
        <a href="index" class="link back " style="color:{{@global.style.headerBarIconColor}};">
            <i class="icon icon-left-open-2"></i>
        </a>
        {{/root_Compare}}
    </div>
    <div class="center sliding {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}">{{pageTitle}}</div>
    <div class="right"></div>
</div></div>

<div data-page="appsheets-page" class="page navbar-through no-toolbar">
    <!-- Page content-->
    <a href="#" onClick= "Appyscript.appypieAddList(this);" class="floating-button {{@global.styleAndNavigation.button[0]}} {{@global.styleAndNavigation.button[1]}}" style="background-color: {{@global.styleAndNavigation.button[2]}}; color: {{@global.styleAndNavigation.button[3]}}; display:none"><i class="icon-plus-3"></i></a>
    <div class="backgroundAnimation">{{> innerBackground}}</div>
    <div class="page-content" class="page-content {{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}}" style="color:{{@global.styleAndNavigation.content[2]}}; background:{{@global.styleAndNavigation.pageBgColor}}">
        <div class="zrq-sheet">
            <div class="zrq-container" style="margin:0px;">
                {{#values}}
                <div class="zrq-row  icon-angle-right" onclick="Appyscript.appypieDetailSheet({{this.pos}});" >
                    {{#limitData this}}
                    {{this}}
            {{/limitData}}
                </div>
                {{/values}}
            </div>
            <a class="add-list iconz-plus {{@global.styleAndNavigation.button[0]}} {{@global.styleAndNavigation.button[1]}}" style="background-color: {{@global.styleAndNavigation.button[2]}}; color: {{@global.styleAndNavigation.button[3]}}; display:none" onclick="Appyscript.appypieAddList(this);"></a>
        </div>
    </div>
</div>
