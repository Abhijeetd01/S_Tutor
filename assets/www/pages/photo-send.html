    <div class="left sliding">
        {{#root_Compare @global.style.layout "==" "slidemenu"}}
        {{#if @global.innerLayout}}
        <a href="index" class="link back" onclick="resetvaluecustomphoto();" style="color:{{@global.style.headerBarIconColor}};">
            <i class="icon icon-left-open-2"></i>
        </a>

        {{else}}
        <a onclick="Appyscript.openSlide()" style="color:{{@global.style.headerBarIconColor}};">
            <i class="icon icon-menu"></i>
        </a>
        {{/if}}
        {{else}}
        <a href="index"  onclick="resetvaluecustomphoto();" class="link back {{#if @global.innerLayout}}{{else}}bottomBack{{/if}}" style="color:{{@global.style.headerBarIconColor}};">

        </a>
        {{/root_Compare}}
    </div>

</div></div>

<div data-page="photo-Page2" class="page navbar-through no-toolbar">
    <style>.thumbImageList ul li.on{outline-color:{{@global.styleAndNavigation.secondaryButton[2]}} } </style>
    <!-- Page content-->
    <div class="backgroundAnimation">{{> innerBackground}}</div>
    <div class="page-content">
        <div class="photo-send on">
            <div class="photo-slider swiper-container">
                <div class="swiper-wrapper" id="customlargeimage2" >

                </div>
            </div>

            <div class="message-send">
                <div class="item-input">
                    <span onclick="Appyscript.customphotogallery();" class="addBtn {{@global.styleAndNavigation.secondaryButton[0]}} {{@global.styleAndNavigation.secondaryButton[1]}}" style="background-color:{{@global.styleAndNavigation.secondaryButton[2]}}; color:{{@global.styleAndNavigation.secondaryButton[3]}}"><i class="icon-plus"></i></span>
                    <input onfocus="showhidethumbphoto(0)"  onblur="showhidethumbphoto(1)" onKeyPress="updatecaptionindexcustomphoto();"  onKeyUp="updatecaptionindexcustomphoto();" id="customcaptiontext" placeholder="{{@global.pageLanguageSetting.add_a_caption}}" class="inputItem" type="text">
                    <span  onclick="Appyscript.uploadcustomphoto();" class="sendBtn {{@global.styleAndNavigation.secondaryButton[0]}} {{@global.styleAndNavigation.secondaryButton[1]}}" style="background-color:{{@global.styleAndNavigation.secondaryButton[2]}}; color:{{@global.styleAndNavigation.secondaryButton[3]}}"><i class="iconz-send"></i></span>
                </div>
            </div>

            <div class="thumbImageList" id="customsmallimage2hidediv">
                <ul id="customsmallimage2" >

                </ul>
            </div>
        </div>
    </div>
</div>
