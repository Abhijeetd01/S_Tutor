<div class="navbar">
	<div class="navbar-inner" style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};">
        <div class="left sliding">
              <a href="index" class="link back icon icon-left-open-2" style="color:{{@global.style.headerBarIconColor}};"></a>
        </div>
         <div class="center sliding">
               <div class="topHeader {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}">
     {{@global.pageLanguageSetting.notification}}
              </div>
            </div>
        <div class="right">
             
        </div>
	</div>
</div>

<div data-page="accommodation-notification-page" class="page navbar-through toolbar-fixed no-toolbar">
  <!-- Page content-->
    <div class="page-content {{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}} hideBorder-{{@global.styleAndNavigation.hideBorder}}" style="color:{{@global.styleAndNavigation.content[2]}}; background:{{@global.styleAndNavigation.pageBgColor}}"> 
    
         <div class="bodypan"> 
             <ul class="hotel-notification" >
             	
                {{#data}}
                <li style="border-color:{{@global.styleAndNavigation.borderColor}}"><img src="images/image-1x1.png" style="background-image:url({{image}})" class="img-style" /> <span>{{content}}</span></li>    {{/data}}
             </ul>
             {{#js_compare "this.data.length == '0' "}}
             
             <div class="msg-code" style="margin-top: 200px;">{{> errorpage errorIcon="appyicon-no-data"}} </div>
             
             {{/js_compare}}
         </div>
        
    </div>
  <!-- End Page content-->  
  
</div>
