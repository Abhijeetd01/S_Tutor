<div class="navbar"><div class="navbar-inner " style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};">
    <div class="left sliding">
				{{getSlideBack ""}}       
    </div>
    <div class="center sliding {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}">{{pollingName}}</div>
    <div class="right"></div>
</div></div>


<div data-page="polling-Page" class="page navbar-through no-toolbar ">
            <!-- Page content-->
            <div class="page-content polling {{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}} content-{{@global.styleAndNavigation.content[3]}} heading-{{@global.styleAndNavigation.heading[3]}} hideBorder-{{@global.styleAndNavigation.hideBorder}}" style="background:{{@global.styleAndNavigation.pageBackroundColor}}; color: {{@global.styleAndNavigation.content[2]}}">
             <style type="text/css">
            label.label-radio input[type=checkbox]+.item-media i.icon-form-radio::after,
	label.label-radio input[type=radio]+.item-media i.icon-form-radio::after,
    label.label-checkbox input[type=checkbox]+.item-media i.icon-form-checkbox::after,
	label.label-checkbox input[type=radio]+.item-media i.icon-form-checkbox::after {  		
        border-color:{{@global.styleAndNavigation.content[2]}};
        background:none;        
 	}
    
    label.label-radio input[type=checkbox]:checked + .item-media i.icon-form-radio::after,
	label.label-radio input[type=radio]:checked + .item-media i.icon-form-radio::after,
    label.label-checkbox input[type=checkbox]:checked + .item-media i.icon-form-checkbox:after,
	label.label-checkbox input[type=radio]:checked + .item-media i.icon-form-checkbox:after {  		
        border-color:{{@global.styleAndNavigation.button[3]}};
        color:{{@global.styleAndNavigation.button[3]}}
        background:none;
 	}
     li.checked {
		background:{{@global.styleAndNavigation.button[2]}};
        color:{{@global.styleAndNavigation.button[3]}}
    } 
    </style>
            {{#if question.length}}
            <div>
                   <div class="feeds-init polling-content">
            <div class="swiper-container slider-container-h polling-slide"> <div class="swiper-wrapper">

                <div style="text-align:center" class="content-block-inner">
                    <span class="preloader"></span>
                </div>
            </div><div class="bottom">
            	<a class="previous icon-left-open" style="background:{{@global.styleAndNavigation.secondaryButton[2]}}; color:{{@global.styleAndNavigation.secondaryButton[3]}}"></a>
                <a class="chart {{@global.styleAndNavigation.button[0]}} {{@global.styleAndNavigation.button[1]}}" style="display: none; background:{{@global.styleAndNavigation.button[2]}}; color:{{@global.styleAndNavigation.button[3]}}">Result</a>
            <a class="vote {{@global.styleAndNavigation.button[0]}} {{@global.styleAndNavigation.button[1]}}" style="display: none;background:{{@global.styleAndNavigation.button[2]}}; color:{{@global.styleAndNavigation.button[3]}}">Vote</a>
            <a class="next icon-right-open" style="background:{{@global.styleAndNavigation.secondaryButton[2]}}; color:{{@global.styleAndNavigation.secondaryButton[3]}}"></a></div></div></div>
          


            </div>
            {{else}}<div class="msg-code">{{> errorpage errorIcon="appyicon-no-data" Oops="Oops!" errortext="No question to display."}}</div>
             {{/if}}

            </div>


          </div>
