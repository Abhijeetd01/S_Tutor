<div class="navbar"><div class="navbar-inner" style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};">
    <div class="left sliding">
        <a href="index" class="link back" style="color:{{@global.style.headerBarIconColor}};">
            <i class="icon icon-left-open-2"></i>
        </a>
    </div>
    <div class="center sliding {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}">{{@global.pageLanguageSetting.time_sheet}}</div>
    <div class="right"><a href="#" style="margin:0px;color:{{@global.style.headerBarIconColor}};" onclick="Appyscript.notificationprofile(this);"><i class="iconz-user"></i></a></div>
</div></div>


<div data-page="timesheet-summerypage" class="page navbar-through no-toolbar">
    <style>
ul.timeline-list{border-color:{{@global.styleAndNavigation.borderColor}}}
ul.timeline-list li{border-color:{{@global.styleAndNavigation.borderColor}}}
ul.timeline-list.timeline-range li{background:{{@global.styleAndNavigation.boxBackground}}}
</style>
    <!-- Page content-->
    <div class="backgroundAnimation">{{> innerBackground}}</div>

    <div class="page-content hideBorder-{{@global.styleAndNavigation.hideBorder}} {{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}}" style="color:{{@global.styleAndNavigation.content[2]}}; background:{{@global.styleAndNavigation.pageBgColor}}">
        <ul class="timeline-list  timeline-range" style="margin:0px;float: left;">
            <li class="select-option {{@global.styleAndNavigation.Lebel[0]}} {{@global.styleAndNavigation.Lebel[1]}}" style="color:{{@global.styleAndNavigation.Lebel[2]}};"><div onclick="openmodelforcallogs()" id="filtertypelist">{{@global.pageLanguageSetting.current_week}}</div></li>
            <input type="text"  id="timsheetcalendar-range" style="display:none">
        </ul>
        {{#if list.length}}
        <ul class="timeline-list timeline-range" style="border-top:0px;">

            {{#list}}
            {{> loglist}}
            {{/list}}


        </ul>
        {{else}}
        <div class="msg-code">{{> errorpage errorIcon="appyicon-no-data"}}</div>
        {{/if}}

        <input type="text"  id="timsheetcalendarlogs-range" style="display:none">
    </div>

</div>
