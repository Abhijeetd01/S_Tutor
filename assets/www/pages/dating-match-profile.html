<div class="navbar">
    <div class="navbar-inner " style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};">
        <div class="left sliding">
            {{getNavigation @global.style.layout "menu"}}
        </div>
        <div class="center sliding">
            <div class="topHeader {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}">{{@global.pageLanguageSetting.congratulation}}</div>
        </div>
        <div class="right">
        </div>
    </div>
</div>


<div data-page="dating-MatchProfile" class="page navbar-through toolbar-fixed no-toolbar dating hideBorder-{{@global.styleAndNavigation.hideBorder}}">
    <!-- Page content-->
    <div class="page-content" style="background-color:{{@global.styleAndNavigation.pageBackroundColor}};">
        <div class="bodypan match-profile">
            <div class="match-img">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6 match-img-inner">
                        <img style="background-image:url({{@global.style.reseller}}/newui/images/user-pic-news.png);" alt="" src="{{matchData.userPic}}"  class="img"/>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6 match-img-inner">
                        <img style="background-image:url({{@global.style.reseller}}/newui/images/user-pic-news.png);" alt="" src="{{matchData.friendPic}}" class="img"/>
                    </div>
                    <div class="img-connect"></div>
                </div>
            </div>
            <div class="row cong">
                <div class="col-md-12 text-center {{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}}" style="color:{{@global.styleAndNavigation.content[2]}}; text-align:{{@global.styleAndNavigation.content[3]}}">
                  <center>   <p class="cong-heading">{{@global.pageLanguageSetting.congratulation}}!</p></center>
                 <center>   <p class="cong-txt">{{@global.pageLanguageSetting.y_u}} {{matchData.friendName}}  {{@global.pageLanguageSetting.each_other}}</p></center>
                    
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn snd-btn login-btn {{@global.styleAndNavigation.button[0]}} {{@global.styleAndNavigation.button[1]}}" onclick="Appyscript.datingChat({{matchData.friendId}},'{{matchData.friendPic}}','{{matchData.friendName}}');" style="background-color: {{@global.styleAndNavigation.button[2]}}; color: {{@global.styleAndNavigation.button[3]}};"><span class="iconz-chat" ></span>  {{@global.pageLanguageSetting.send_msg}}</button>
                    <button class="btn swp-btn login-btn {{@global.styleAndNavigation.secondaryButton[0]}} {{@global.styleAndNavigation.secondaryButton[1]}}"  onclick="Appyscript.datingFind();" style="background-color: {{@global.styleAndNavigation.secondaryButton[2]}}; color: {{@global.styleAndNavigation.secondaryButton[3]}};"><span class="icon-reply-1"></span> {{@global.pageLanguageSetting.keep_swap}}</button>
                </div>
                
                
            </div>
            
            
        </div> 
    </div>
