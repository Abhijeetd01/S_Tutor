<div class="navbar">
    <div class="navbar-inner" style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};">
        
        <div class="left sliding">
            <a href="index" class="link back icon icon-left-open-2" style="color:{{@global.style.headerBarIconColor}};"></a>
        </div>
        
        <div class="center sliding">
            <div class="topHeader {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}">
             {{@global.accomtitle}}
            </div>
        </div>
        
        <div class="right">
            
        </div>
    </div>
</div>


<div data-page="accommodation-readreview" class="page navbar-through toolbar-fixed no-toolbar">
    <!-- Page content-->
    <div class="page-content {{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}} hideBorder-{{@global.styleAndNavigation.hideBorder}}" style="color:{{@global.styleAndNavigation.content[2]}};  background:{{@global.styleAndNavigation.pageBgColor}}">
        <ul class="ht_review">
            {{#reviewList}}
            <li id="{{userId}}" style="border-color:{{@global.styleAndNavigation.borderColor}}">
                <div class="rt_left">
                    {{Ratinghelperaccomadation rating}}
                  
                    <span class="review-comment">{{comment}}</span>
                      <span class="review-title {{@global.styleAndNavigation.subheading[0]}} {{@global.styleAndNavigation.subheading[1]}}" style="color:{{@global.styleAndNavigation.subheading[2]}};"> By {{userName}}</span>
                </div>
                
                <div class="rt_right">
                    {{addDate}}
                </div>
            </li>
            {{/reviewList}}
        </ul>
        {{#js_compare "this.reviewList.length == '0' "}}
        
        <div class="msg-code">{{> errorpage errorIcon="appyicon-no-data"}} </div>
        
        {{/js_compare}}
    </div>
</div>
