<div class="popup not-animated menu-popup tablet-fullscreen">
    <div class="view">

        <div class="pages">


            <div data-page="services-adbanner" class="page no-toolbar no-navbar">
                <div class="page-content">
                    <style>
                        .div {
                        margin:0px;width:calc(100%);height:calc(100%); background-image:url({{banner}});
                           background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
                        }
                        a.close-banner{
                            float: right;
                            font-size: 35px;
                            background-color: #000;
                            width: 40px;
                            height: 40px;
                            line-height: 40px;
                            text-align: center;
                            position: fixed;
                            right: 0px;
                            top: 0px;
                            color: white;
                            border-radius: 0 0 0 21px;
                        }

                    </style>

                    <a class="icon-cancel close-banner" onclick="Appyscript.closeModal()"></a>
                    <div class="div" onclick='openBannerLink("{{redirect_url}}")'>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
