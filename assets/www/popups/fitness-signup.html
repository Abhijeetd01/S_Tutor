<div class="popup menu-popup tablet-fullscreen">
    <div class="view toolbar-through">
        <div class="pages">
            <div class="page">
                <div class="page-content"  style="background:{{@global.styleAndNavigation.menu[0]}}">
                    <style>
					.tophead button{background:{{@global.styleAndNavigation.button[2]}}}
					.inputBx, .welcomhead {border-color:{{@global.styleAndNavigation.borderColor}} }
                	.inputBx i{color:{{@global.styleAndNavigation.menu[1]}}}
					.tophead, .welcomhead, .signupForm input, .signupForm select{color:{{@global.styleAndNavigation.menu[2]}}}
					::-webkit-input-placeholder {  color: {{@global.styleAndNavigation.menu[2]}};}
					::-moz-placeholder { color: {{@global.styleAndNavigation.menu[2]}};}
					:-ms-input-placeholder{  color: {{@global.styleAndNavigation.menu[2]}};}
					:-moz-placeholder { color: {{@global.styleAndNavigation.menu[2]}};}
                </style>

                    <div class="fitnessSignup">
                        <center class="tophead {{@global.styleAndNavigation.heading[0]}} {{@global.styleAndNavigation.heading[1]}}" >
                            <h1>{{languageSetting[0].languageSetting.fitness_trainer_title}}</h1>
                            <div class="{{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}}"><strong>{{languageSetting[0].languageSetting.fitness_trainer_subtitle}}</strong></div>
                            <span class="welcomhead {{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}}"></span>

                        </center>
                        <div class="signupForm {{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}}">
                            <div class="inputBx"><i class="appyslim-calendar-calendar-days"></i><input type="number" id="fitAge"  placeholder={{languageSetting[0].languageSetting.fitness_age}} /></div>
                            <div class="inputBx"><i class="appyslim-health-weight-lifting"></i><input type="number" id="fitWeight"  placeholder={{languageSetting[0].languageSetting.weight}} /></div>
                            <div class="inputBx"><i class=" appyslim-love-male-female"></i>
                                <select id="fitGender" class="{{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}}">
                                    <option value="male" selected>Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>

                            <div class="inputBx"><i class="appyslim-sports-target"></i>
                                <select id="fitGoal" class="{{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}}">
                                    <option value="Transform" selected>Transform</option>
                                    <option value="Build_Muscle">Build Muscle</option>
                                    <option value="Lose_Fat">Lose Fat</option>
                                </select>
                            </div>
                        </div>

                        <center class="tophead {{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}}">
                            <button class="{{@global.styleAndNavigation.button[0]}} {{@global.styleAndNavigation.button[1]}}" onclick="fitness_updateUserDetails()" style="border-color:{{@global.styleAndNavigation.borderColor}}; color:{{@global.styleAndNavigation.button[3]}}">{{languageSetting[0].languageSetting.fitness_enter}}</button>
                            <span onclick="Appyscript.closeModal();">{{languageSetting[0].languageSetting.fitness_no_thanks}}</span>
                            <p onclick="fitness_loadTNC();">By clicking submit you agree to the <a href="#">Terms &amp; Conditions</a>.</p>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
